{% extends 'layout.html' %}


{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>分类列表</span></li>
</ol>
<h3>添加分类{{category.name}}</h3>

<form action="/admin/category/edit" method="post">
  <input type="text" style="display:none;" name="id" value="{{category.id}}" />
  <div class="form-group">
    <label for="name">博客文章分类</label>
    <input type="text" class="form-control" id="name" name="name" value="{{category.name}}" placeholder="请输入分类" />
  </div>
  <button type="submit" class="btn btn-default">确认</button>
</form>



{% endblock%}
