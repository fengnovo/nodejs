{% extends 'layout.html' %}


{% block main %}
<script src="/public/js/admin.js"></script> 
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>添加博客</span></li>
</ol>
<h3>添加博客</h3>

<form action="/admin/article/edit" method="post">
    <div class="form-group">
        <label for="category" class="control-label">分类</label>
        <select name="category" class="form-control" id="category">
            {% for category in categories %}
                {% if category.id == article.category.id %}
                    <option value={{category.id}} selected>{{category.name}}</option>
                {% else %}
                    <option value={{category.id}}>{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <input type="text" style="display:none;" name="id" value={{article.id}} />
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input class="form-control" value={{article.title}} type="text" name="title" id="title" placeholder="请输入标题" />
    </div>
    <div class="form-group">
        <label for="description" class="control-label">描述</label>
        <textarea class="form-control" name="description" 
        id="description" rows="5" placeholder="请输入描述">{{article.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content" class="control-label">内容</label>
        <textarea class="form-control" name="content" 
        id="content" rows="10" placeholder="请输入内容">{{article.content}}</textarea>
    </div>
  <button type="submit" class="btn btn-default">确认</button>
</form>
<br/>
<br/>
<br/>

{% endblock%}
